# Configuration pour développement rapide avec H2 (sans MySQL)
# Pour utiliser : java -jar app.jar --spring.profiles.active=h2

# Server Configuration
server.port=8080

# Application
spring.application.name=vehicules-online

# H2 Database Configuration (pour développement rapide)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration pour H2 - Hibernate gère tout
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# Désactiver complètement l'initialisation SQL
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# H2 specific settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration
jwt.secret=dmVoaWN1bGVzLW9ubGluZS1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tZ2VuZXJhdGlvbi10aGF0LXNob3VsZC1iZS1hdC1sZWFzdC0yNTYtYml0cy1sb25n
jwt.expiration=604800000
jwt.refresh-expiration=2592000000

# Logging (réduit pour H2)
logging.level.com.vehicules=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=DEBUG

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true

# Taille maximale des fichiers
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Extensions autorisées
app.upload.allowed-extensions=jpg,jpeg,png,gif,webp
app.upload.max-file-size=10485760
