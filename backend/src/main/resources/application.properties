# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Application
spring.application.name=vehicules-online

# Database (Ã  configurer plus tard)
spring.datasource.url=jdbc:postgresql://localhost:5432/vehicules_db
spring.datasource.username=admin
spring.datasource.password=admin123

# JPA
spring.jpa.hibernate.ddl-auto=update
