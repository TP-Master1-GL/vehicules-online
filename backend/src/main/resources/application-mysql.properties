# Configuration pour production avec MySQL
# Pour utiliser : java -jar app.jar --spring.profiles.active=mysql

# Server Configuration
server.port=8080

# Application
spring.application.name=vehicules-online

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/vehicules_online?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration pour MySQL - Update pour éviter de recréer les tables à chaque fois
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# MySQL specific settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging
logging.level.com.vehicules=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=DEBUG

